<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>燒腦華榮道</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>燒腦華榮道</h1>
    
    <!-- 遊戲設置界面 -->
    <div id="game-setup">
      <div class="mode-selection">
        <h2>選擇遊戲模式</h2>
        <div class="mode-options">
          <button id="number-mode">數字模式</button>
          <button id="image-mode">圖片模式</button>
        </div>
      </div>
      
      <div id="image-selection" class="hidden">
        <h2>選擇圖片</h2>
        <div class="image-options">
          <!-- 預設圖片選項 -->
        </div>
        <div class="upload-option">
          <label for="custom-image">上傳自定義圖片</label>
          <input type="file" id="custom-image" accept="image/*">
        </div>
        <div class="api-settings">
          <h3>API設定</h3>
          <div class="api-settings-container">
            <div class="api-checkbox-container">
              <input type="checkbox" id="enable-api" name="enable-api">
              <label for="enable-api">啟用網路搜圖功能</label>
            </div>
            <div class="api-input-container">
              <label for="api-key">API序號:</label>
              <input type="text" id="api-key" name="api-key" placeholder="請輸入Pixabay API序號">
              <button id="verify-api">驗證</button>
            </div>
            <div id="api-status" class="api-status"></div>
          </div>
        </div>
        
        <div class="search-option hidden" id="search-option-container">
          <h3>搜索網路圖片</h3>
          <div id="image-search-container">
            <!-- 圖片搜索界面將在這裡動態生成 -->
          </div>
        </div>
      </div>
      
      <div class="size-selection">
        <h2>選擇遊戲尺寸</h2>
        <div class="size-options">
          <button data-size="5">5×5</button>
          <button data-size="6">6×6</button>
          <button data-size="8">8×8</button>
        </div>
        <div class="custom-size">
          <label for="custom-size-input">自定義:</label>
          <input type="number" id="custom-size-input" min="3" max="10" value="4">
        </div>
      </div>
      
      <div class="color-selection">
        <h2>選擇空格顏色</h2>
        <div class="color-options">
          <button id="color-default" class="color-option" data-color="default">暗灰條紋</button>
          <button id="color-blue" class="color-option" data-color="blue">淡藍色</button>
          <button id="color-red" class="color-option" data-color="red">淡紅色</button>
          <button id="color-orange" class="color-option" data-color="orange">淡橘色</button>
        </div>
      </div>
      
      <button id="start-game">開始遊戲</button>
    </div>
    
    <!-- 遊戲界面 -->
    <div id="game-board" class="hidden">
      <div class="game-stats">
        <div class="timer">時間: <span id="time">00:00</span></div>
        <div class="moves">移動次數: <span id="moves">0</span></div>
      </div>
      
      <div class="puzzle-container">
        <!-- 遊戲方塊將在這裡動態生成 -->
      </div>
      
      <div class="game-controls">
        <button id="reset-game">重置遊戲</button>
        <button id="hint-button">提示</button>
        <button id="show-original-button">顯示原圖</button>
        <button id="new-game">新遊戲</button>
      </div>
      
      <div class="high-scores">
        <h3>最高分</h3>
        <div id="high-scores-list">
          <!-- 最高分記錄將在這裡顯示 -->
        </div>
      </div>
    </div>
    
    <!-- 遊戲完成界面 -->
    <div id="game-complete" class="hidden">
      <h2>恭喜完成!</h2>
      <div class="completion-stats">
        <p>用時: <span id="completion-time"></span></p>
        <p>移動次數: <span id="completion-moves"></span></p>
      </div>
      <div class="completion-buttons">
        <button id="play-again">再玩一次</button>
        <button id="back-to-menu">返回主選單</button>
      </div>
    </div>
  </div>
  
  <script src="imageUtils.js"></script>
  <script src="imageSearch.js"></script>
  <script src="game.js"></script>
  <script src="ui.js"></script>
</body>
</html>
