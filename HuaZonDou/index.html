<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>華榮道</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>華榮道</h1>
        </header>
        
        <main>
            <!-- 主菜单界面 -->
            <div id="main-menu">
                <div class="menu-section">
                    <h2>遊戲模式</h2>
                    <div class="mode-selection">
                        <button id="number-mode" class="mode-btn selected">數字模式</button>
                        <button id="picture-mode" class="mode-btn">圖片模式</button>
                    </div>
                    
                    <!-- 图片选择区域，默认隐藏 -->
                    <div id="picture-selection" class="hidden">
                        <h3>選擇圖片</h3>
                        <div class="preset-images">
                            <div class="image-option" data-image="mickey">
                                <img src="images/mickey.jpg" alt="米老鼠">
                                <span>米老鼠</span>
                            </div>
                            <div class="image-option" data-image="donald">
                                <img src="images/donald.jpg" alt="唐老鴨">
                                <span>唐老鴨</span>
                            </div>
                            <div class="image-option" data-image="pooh">
                                <img src="images/pooh.jpg" alt="小熊維尼">
                                <span>小熊維尼</span>
                            </div>
                            <div class="image-option" data-image="elsa">
                                <img src="images/elsa.jpg" alt="艾莎">
                                <span>愛紗</span>
                            </div>
                            <div class="image-option" data-image="simba">
                                <img src="images/simba.jpg" alt="辛巴">
                                <span>辛巴</span>
                            </div>
                        </div>
                        <div class="custom-image">
                            <h3>上傳圖片</h3>
                            <input type="file" id="custom-image-upload" accept="image/*" aria-label="上传自定义图片">
                        </div>
                    </div>
                </div>
                
                <div class="menu-section">
                    <h2>遊戲難度</h2>
                    <div class="size-selection">
                        <button class="size-btn selected" data-size="5">5×5</button>
                        <button class="size-btn" data-size="6">6×6</button>
                        <button class="size-btn" data-size="8">8×8</button>
                        <div class="custom-size">
                            <label for="custom-size-input">自訂難度:</label>
                            <input type="number" id="custom-size-input" min="3" max="10" value="4">
                            <button id="custom-size-btn" class="size-btn">確定</button>
                        </div>
                    </div>
                </div>
                
                <button id="start-game" class="primary-btn">開始遊戲</button>
            </div>
            
            <!-- 游戏界面，默认隐藏 -->
            <div id="game-screen" class="hidden">
                <div class="game-info">
                    <div class="timer">時間: <span id="timer">00:00</span></div>
                    <div class="moves">移動次數: <span id="moves-count">0</span></div>
                </div>
                
                <div id="game-board"></div>
                
                <div class="game-controls">
                    <button id="reset-game" class="control-btn">重置遊戲</button>
                    <button id="new-game" class="control-btn">新遊戲</button>
                    <button id="hint" class="control-btn">提示</button>
                </div>
            </div>
            
            <!-- 游戏完成界面，默认隐藏 -->
            <div id="game-complete" class="hidden">
                <h2>恭喜你完成了遊戲！</h2>
                <div class="stats">
                    <p>完成時間: <span id="completion-time"></span></p>
                    <p>移動次數: <span id="completion-moves"></span></p>
                    <p id="record-message" class="hidden">新紀錄！</p>
                </div>
                <div class="complete-controls">
                    <button id="play-again" class="primary-btn">再玩一次</button>
                    <button id="back-to-menu" class="secondary-btn">返回主選單</button>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="high-scores">
                <h3>最高分</h3>
                <div id="high-scores-list"></div>
            </div>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
